<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carusel</title>
</head>

<body>
    <header>
        <a href="#" class="logo">Products</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </header>
    <section class="banner">
        <div class="imgBx">
            <img src="2.jpeg" class="active">
            <img src="3.jpeg">
            <img src="4.jpeg">
        </div>
        <ul class="controls">
            <li onclick="nextSlide()"></li>
            <li onclick="prevSlide()"></li>
        </ul>
    </section>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Gulzar&family=Montserrat:wght@100;400&family=Nuosu+SIL&family=Poppins:wght@200&display=swap');
    *{
    margin:0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Gulzar', serif;

}

body{

    background: #f00;
}

header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    z-index: 1000;
    padding: 30px 100px;
}

header .logo{
    position: relative;
    color: #fff;
    font-weight: 700;
    font-size: 2em;
    text-decoration: none;
}


header ul{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;

}

header ul li{
    position: relative;
    list-style: none;
    margin-left: 40px;
}

header ul li a{
    text-decoration: none;
    color: #fff;
}

.banner{
    position: relative;
    width: 100%;
    min-height: 100vh;
}

.banner .imgBx{
    position: absolute;
    top: 0;
    left: 0;
    width:100%;
    height: 100%;
}


.banner .imgBx img{
    position: absolute;
    top: 0;
    left: 0;
    width:100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: 0.5s;
    background-position: center;
    background-size: cover;

}
.banner .imgBx img.active{
    opacity: 1;   

}


.controls{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    right: 0;
    width: 80px;

}


.controls li{
    position: relative;
    width: 80px;
    height: 80px;
    background: #fff;
    list-style: none;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}


.controls li:hover {
    background: #ffeb3b;
}

.controls li:before{
    content: " ";
    position: absolute;
    width: 20px;
    height: 20px;
    border-left: 3px solid #111;
    border-bottom: 3px solid #111;
    transform: rotate(45deg);
}

.controls li:nth-child(2):before{
    transform: rotate(225deg);
    

}

    </style>


    <script>
        const imgBx = document.querySelector(".imgBx");
        const slides = imgBx.getElementsByTagName("img");

        let i = 0;


        function nextSlide() {
            slides[i].classList.remove("active");
            i = (i + 1) % slides.length;
            slides[i].classList.add("active");

        }
        function prevSlide() {
            slides[i].classList.remove("active");
            i = (i - 1 + slides.length) % slides.length;
            slides[i].classList.add("active");
        }
    </script>
</body>

</html>
